<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        body {
            background: linear-gradient(to bottom, #f7d1d3, #c8b2d9);
            text-align: center;
            padding-bottom: 20px;
        }

        .header {
            padding: 40px;
            background: #ffffffa1;
            width: 100%;
            margin: 20px auto;
            border: 2px solid #4b2c5e;
            border-radius: 10px;
        }

        .header h1 {
            font-size:20px;
            color: #4b2c5e;
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
            color: #222;
        }

        h2 {
            margin-top: 25px;
            font-size: 24px;
            color: #3d2a54;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            border: 3px solid #4b2c5e;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        
        .grid-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background: #f9edf5;
            padding: 20px;
            border: 2px solid #4b2c5e;
            border-radius: 10px;
            font-size: 18px;
            color: #4b2c5e;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background: #4b2c5e;
            color: white;
        }
    </style>
</head>

<body>

    
    <div class="header">
        <h1>GRID LAYOUT IN HTML & CSS</h1>
        <p>Using 3-Column Grid System Based on Your Code Format</p>
    </div>

    <div class="container">
        <h2>Grid Layout Example</h2>
        
        <div class="grid-box">
            <div class="grid-item">Grid Item 1</div>
            <div class="grid-item">Grid Item 2</div>
            <div class="grid-item">Grid Item 3</div>
            <div class="grid-item">Grid Item 4</div>
            <div class="grid-item">Grid Item 5</div>
            <div class="grid-item">Grid Item 6</div>
        </div>
    </div>

    <footer>
        <p>Â© Tutorials, 2025</p>
        <p>Designed By Koppisetti Sindhu.</p>
    </footer>
    
</body>
</html>
