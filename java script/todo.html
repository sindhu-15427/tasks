<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colorful Toâ€‘Do List</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .container {
            background: #ffffffcc;
            width: 450px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #a18cd1;
            outline: none;
            font-size: 16px;
        }

        .input-area button {
            padding: 12px 18px;
            border: none;
            background: #a18cd1;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            transition: 0.3s;
        }

        .input-area button:hover {
            background: #7b5ecf;
        }

        ul li {
            list-style: none;
            background: #fef9ff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid #a18cd1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        ul li span {
            cursor: pointer;
            background: #ff6b6b;
            color: white;
            padding: 6px 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        ul li span:hover {
            background: #d9534f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>To-Do List</h2>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Enter your task..." />
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value.trim();

            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = `${taskText} <span onclick="removeTask(this)">Remove</span>`;

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }

        function removeTask(element) {
            element.parentElement.remove();
        }
    </script>
</body>
</html>
